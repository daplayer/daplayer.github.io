<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="icon" type="image/png" href="/images/logo.png" />

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/octicons.min.css">

    <title>{{ site.title }}</title>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="/images/logo.svg">
          </a>

          {% if page.locale == 'en' %}
            <a href="/">
          {% else %}
            <a href="/fr/">
          {% endif %}
            <h1>DaPlayer</h1>
          </a>
        </div>

        <div class="nav">
          <ul>
            {% for link in site.navs %}
              <li>
                {% if page.section == link.section %}
                  <a href="{{ link.href[page.locale] }}" class="active">
                {% else %}
                  <a href="{{ link.href[page.locale] }}">
                {% endif %}
                  <span class="octicon octicon-{{ link.icon }}"></span> &nbsp; {{ link.title[page.locale] }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
